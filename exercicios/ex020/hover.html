<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p { /* esse parágrafo é um filho da div */
            display: none;
        }
        div:hover > p { 
            display: block;
            color: white;
            background-color: red;
            width: 200px;

        }
        div:hover {
            color: red;
     }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
    <a href="pseudoclasse.html" target="_blank" rel="external" rel="prev">
        <p>Retornar para página inicial</p>
    </a>
</body>
</html>
